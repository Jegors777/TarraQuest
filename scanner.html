
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depozīta čeku reģistrācija | Tarra Quest</title>
  <link rel="stylesheet" href="scanner.css">
</head>
<body>
  <h1>Depozīta čeku reģistrācija</h1>

  <div class="upload-container">
    <p>Augšupielādē depozīta čeka attēlu:</p>
    <form id="receiptForm" enctype="multipart/form-data">
      <input type="file" name="receipt" accept="image/*" id="receiptInput" required>
      <br>
      <button type="submit">Nosūtīt čeku</button>
    </form>
    <p id="result"></p>
  </div>

  <a href="welcome.html" class="back-link">← Atpakaļ uz sākumu</a>

  <script src="scanner.js"></script>
</body>
</html>
